{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Roboto:wght@300&family=Cabin:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'portifolio/css/styles.css' %}">

    <title>PROFESSIONAL WORK</title>
</head>

<body>
    {% include 'portifolio/partials/header.html' %}

    {% include 'portifolio/partials/main-content.html' %}

    {% include 'portifolio/partials/footer.html' %}

    <a href="#" class="to-top">
        <b>^</b>
    </a>

    <script>
        const toTop = document.querySelector(".to-top")

        window.addEventListener("scroll", () => {
            if (window.pageYOffset > 100) {
                toTop.classList.add("active")
            }
            else {
                toTop.classList.remove("active")
            }
        })
    </script>
</body>

</html>
